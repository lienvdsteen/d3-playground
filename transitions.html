<!DOCTYPE html>
<html>
<head>
    <title>D3.js Playground</title>
</head>
<body>
    <script type="text/javascript" src="d3.min.js"></script>
    <script type="text/javascript" src="transitions.js"></script>

    <style type="text/css">
        body {
            margin: 0,
            font-family: sans-serif;
            font-size: 11px
        }

        .axis path, .axis line{
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }

        circle:hover {
            fill: green;
        }
    </style>
</body>
</html>
